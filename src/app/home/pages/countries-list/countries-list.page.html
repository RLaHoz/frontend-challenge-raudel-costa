<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ng-container *ngIf="countriesList.length && !isLoading" >
        <ion-col size="12" sizeSm="6" sizeXl="4" *ngFor="let item of countriesList; let pos = index" >
          <app-country
            [country]="item"
            [id]="pos+1"
          >
          </app-country>
        </ion-col>
      </ng-container>
      <ng-container *ngIf="!countriesList.length && !isLoading">
        <ion-col size="12" sizeSm="6" sizeXl="4" >
          <small>
            We could not fin countries available.
          </small>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
