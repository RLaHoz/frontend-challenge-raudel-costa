  <ion-card class="ion-margin" [routerLink]="['../holidays', country.code]">
    <ion-card-header>
      <ion-card-subtitle>
        {{country.code}}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon size="small" color="danger" name="ellipse"></ion-icon>
        <ion-label>{{country.name}}</ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-label> Country {{id}}</ion-label>
    </ion-card-content>
  </ion-card>
