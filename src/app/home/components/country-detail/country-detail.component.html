  <ion-card class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle *ngIf="countryDetail && countryDetail.types && countryDetail.types.length">
        {{countryDetail.types[0]}}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon size="small" *ngIf="countryDetail.types[0] === 'Public'" color="success" name="ellipse"></ion-icon>
        <ion-icon size="small" *ngIf="countryDetail.types[0] !== 'Public'" color="warning" name="ellipse"></ion-icon>
        <ion-label>{{countryDetail.name}}</ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-label> Due  {{ countryDetail.date | date: 'fullDate'}}</ion-label>
    </ion-card-content>
  </ion-card>
